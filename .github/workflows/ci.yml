name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MIX_ENV: test

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        otp: ['26.x']
        elixir: ['1.15.x']
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp }}
        elixir-version: ${{ matrix.elixir }}
    
    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: |
          shooter_game/deps
          shooter_game/_build
        key: ${{ runner.os }}-mix-${{ hashFiles('shooter_game/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    
    - name: Install dependencies
      run: |
        cd shooter_game
        mix deps.get
    
    - name: Check formatting
      run: |
        cd shooter_game
        mix format --check-formatted
    
    - name: Compile with warnings as errors
      run: |
        cd shooter_game
        mix compile --warnings-as-errors
    
    - name: Run tests
      run: |
        cd shooter_game
        mix test
    
    - name: Install Node.js dependencies
      run: |
        cd shooter_game/assets
        npm ci
    
    - name: Build assets
      run: |
        cd shooter_game
        mix assets.build

  security:
    name: Security checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Run dependency check
      uses: dependabot/fetch-metadata@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
